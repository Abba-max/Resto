{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if menu %}Edit Menu{% else %}Add Menu{% endif %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/manage_menus.css' %}">
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu-form-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h1 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 28px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            font-size: 1rem;
            background: #f5f7fa;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border: 1.5px solid #1976d2;
            outline: none;
        }
        .btn.save-btn {
            width: 100%;
            padding: 12px 0;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn.save-btn:hover {
            background: #0d47a1;
        }
        @media (max-width: 700px) {
    .menu-form-container {
        max-width: 98vw;
        padding: 1rem 0.5rem;
    }
    h1 {
        font-size: 1.3rem;
    }
    label, input, button {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <div class="menu-form-container">
        <h1>{% if menu %}Edit Menu{% else %}Add Menu{% endif %}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ menu.name|default:'' }}" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ menu.price|default:'' }}" step="0.01" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image">

            <label for="Description">Description:</label>
            <input type="text" id="name" name="Description" value="{{ menu.description|default:'' }}" required>


            <button type="submit" class="btn save-btn">{% if menu %}Save Changes{% else %}Add Menu{% endif %}</button>
        </form>
    </div>
</body>
</html>
