{% load static %}
<style>
    h1{
        font-size:xx-large;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(17, 0, 255);
    }
    h5{
        color: rgb(255, 38, 0);
    }
    .messages {
        margin: 20px auto;
        max-width: 600px;
    }
    .alert {
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 8px;
    }
    .alert-success { background: #e0ffe0; color: #206020;}
    .alert-error, .alert-danger { background: #ffe0e0; color: #a02020;}
    .alert-warning { background: #fff7e0; color: #a06020; }
    body{
         background-image:url(assets/img/DJI_0076.jpg) ;
    }
    input{
        width: 100%;
        height: 50px;
        border-radius: 50px;
        border-style:groove;
        border: 1px solid rgb(0, 81, 255);
        padding-left: 10px;
        font-size: medium;
    }
    input:hover{
        background-color:rgb(108, 143, 218);
    }
    .save-btn{
        width:100px;
        height:20px;
        border-radius:50pxx;
        background-color:rgb(108, 143, 218);
    }
    background-image:url(Restaurant_reserve/static/assets/img/DJI_0076.jpg) ;
    inpt-box{
        background-color:rgb(108, 143, 218);
    }

      .logo {
    height: 64px;
    width: auto;
    max-width: 90vw;
    display: block;
    border-radius: 16px;
    background: #fff;
    box-shadow: 0 2px 12px rgba(100,100,150,0.07);
}
</style>



<form style="display: flex; align-items:center; justify-content:center;" method="POST" action="{% url 'registration' %}" >
     {% csrf_token %} 
     <center>
        {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}
<span>
              <img src="{% static 'assets/img/Logo_IUSJ.jpg' %}" alt="Logo" class="logo">
             <h1> Sign up here</h1>
            </span>
            
     
    <h4>Username: <input class="input" type="text" name="username" required /> </h4>
    <h4>Email: <input class="input" type="email" name="email" required /></h4>
    <h4>Contact: <input class="input" type="text" name="contact" required /></h4>
    <h4>Role: 
        <select class= "save-btn" class="input" name="role" required>
            <option value="client">Client</option>
            <option value="vendor">Vendor</option>
        </select>
    </h4>
    <h4>Restaurant Name (vendors only): <input class="input" type="text" name="restaurant_name" /></h4>
    <h4>Password: <input class="input" type="password" name="password" required /></h4>
    <h4>Confirm Password: <input class="input" type="password" name="password1" required /> </h4> 
    <input class= "save-btn" type="submit" />
</center>
</form>
